# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

parameters:

services:
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # Define custom service alias for FileLoader
    App\Utils\FileLoader\FileLoaderInterface:
        alias: App\Utils\FileLoader\JsonFileLoader

    # Register JsonFileLoader service explicitly
    App\Utils\FileLoader\JsonFileLoader:
        autowire: true
        autoconfigure: true